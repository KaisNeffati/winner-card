<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
<style>
    img{
        z-index: 50000000;
    }
    #panel {
        padding: 50px;
        display: none;
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <!-- Page Content goes here -->
    <div class="row">
        <div class="col s12 m4 l12"><p>
            <div class="row">
                <div class="col s12 m15">
                    <div class="card">
                        <div class="card-image" style="
    background-color: black;
">

                            <div class="carousel">
                                <a class="carousel-item" href="#one!"><img id="0" src="http://lorempixel.com/250/250/nature/1"></a>
                                <a class="carousel-item" href="#two!"><img id="1" src="http://lorempixel.com/250/250/nature/2"></a>
                                <a class="carousel-item" href="#three!"><img id="2" src="http://lorempixel.com/250/250/nature/3"></a>
                                <a class="carousel-item" href="#four!"><img id="3" src="http://lorempixel.com/250/250/nature/4"></a>
                                <a class="carousel-item" href="#five!"><img id="4" src="http://lorempixel.com/250/250/nature/5"></a>
                                <a class="carousel-item" href="#one!"><img id="5" src="http://lorempixel.com/250/250/nature/1"></a>
                                <a class="carousel-item" href="#two!"><img id="6" src="http://lorempixel.com/250/250/nature/2"></a>
                                <a class="carousel-item" href="#three!"><img id="7" src="http://lorempixel.com/250/250/nature/3"></a>
                                <a class="carousel-item" href="#four!"><img id="8" src="http://lorempixel.com/250/250/nature/4"></a>
                                <a class="carousel-item" href="#five!"><img id="9" src="http://lorempixel.com/250/250/nature/5"></a>
                                <a class="carousel-item" href="#one!"><img id="10" src="http://lorempixel.com/250/250/nature/1"></a>
                                <a class="carousel-item" href="#two!"><img id="11" src="http://lorempixel.com/250/250/nature/2"></a>
                                <a class="carousel-item" href="#three!"><img id="12" src="http://lorempixel.com/250/250/nature/3"></a>
                                <a class="carousel-item" href="#four!"><img id="13" src="http://lorempixel.com/250/250/nature/4"></a>
                                <a class="carousel-item" href="#five!"><img id="14" src="http://lorempixel.com/250/250/nature/5"></a>

                            </div>
                            <span class="card-title">Winner Card</span>
                        </div>
                        <div class="card-content">

                            <div id="panel">Winner</div>
            <input type="button" value="Find" id="find">
            <input type="text" id="num"><div id="demo"></div>
                            <svg id="svg" width="400" height="110" style="position: absolute;top: 79px;height: 300px;width: 100%;left: 0;">
                            <rect width="300" height="100" style="fill: rgba(244, 67, 54, 0);stroke-width: 1px;width: 100%;height: 233px;opacity: 1;stroke: rgb(255, 255, 255);"></rect>
                        </svg>
            <svg id="svg1" width="400" height="110" style="position: absolute;top: 85px;left: 49%;">
                <rect width="300" height="100" style="fill: #F44336;stroke-width: 1px;width: 7px;height: 67px;opacity: 0.5;stroke:rgb(0,0,0);"></rect>
            </svg>

         </div>
    </div>
</div>

</div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
<script>
    $(document).ready(function(){
        $('.carousel').carousel({time_constant: 3000,dist: 0,shift :0,padding:10});
        $('#find').click(function(){var x=15*10+parseInt($('#num').val(), 10);
            document.getElementById("demo").innerHTML = x;
            $('.carousel').carousel('next',x);
             function d(){
                setTimeout(function(){
                    var k='#'.concat($('#num').val());
                    $('img').css('display','none');
                    $(k).css('display','block');
                    $(k).animate({
                        top: '200px',
                        opacity: '1',
                    },1000);
                    e();
                    $('#panel').text('THE WINNER IS PLAYER:'+$('#num').val());
                    $("#panel").slideDown(1000);

                }, 22000);
            }
            d();
            function e(){
                setTimeout(function(){
                    $('#svg1').slideUp("slow");
                    $('#svg').slideUp("slow");
                    $('.card-image').slideUp("slow");

                }, 2000);
            }


        });
    });
</script>

</body>
</html>
